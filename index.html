<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="PWA JS.">
    <title>Administrador de Pacientes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="black">
    <link rel="icon" href="img/icons/icon-72x72.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script"  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body>
    <h2 class="text-center my-5 titulo">Resolver Sistema de Ecuaciones 3x3</h2>
    <div class="container mt-5 p-5">
      <div id="contenido" class="row">
        <div class="col-md-12">
          <form id="ecuaciones-form">
            <legend class="mb-4">Ingrese las ecuaciones</legend>
            <div class="form-group">
              <label for="ecuacion1">Ecuación 1:</label>
              <input
                type="text"
                id="ecuacion1"
                name="ecuacion1"
                class="form-control"
                placeholder="Ej: x+2y+z=7"
                value=" x+2y+z=7"
              />
            </div>
            <div class="form-group">
              <label for="ecuacion2">Ecuación 2:</label>
              <input
                type="text"
                id="ecuacion2"
                name="ecuacion2"
                class="form-control"
                placeholder="Ej: 3x+y+z=5"
                value="3x+y+z=5"
              />
            </div>
            <div class="form-group">
              <label for="ecuacion3">Ecuación 3:</label>
              <input
                type="text"
                id="ecuacion3"
                name="ecuacion3"
                class="form-control"
                placeholder="Ej: 2x+3y-z=3"
                value="2x+3y-z=3"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="resolverEcuaciones()"
            >
              Calcular
            </button>
          </form>

            <div class="container mt-5">
              <h1 class="text-center">
                Resolución de un Sistema de Ecuaciones 3x3
              </h1>
              <h2>Ejemplo 1</h2>

              <div id="resultado" class="mt-5">
                <!-- Aquí se insertarán los resultados dinámicamente -->
              </div>
            </div>
            
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/apv.js"></script>

</body>
</html>

</html>
